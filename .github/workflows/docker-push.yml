name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger on push to the 'main' branch
      - feature/*  

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .  # Use the root directory as the build context
          file: ml_service/Dockerfile  # Specify the path to the Dockerfile
          push: true   # Push the image to Docker Hub after building it
          tags: ${{ secrets.DOCKER_USERNAME }}/ml-service:latest  # Tag your image
